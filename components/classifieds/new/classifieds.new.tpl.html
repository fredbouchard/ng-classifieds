<md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-open="vm.sideNavOpen">
	<md-toolbar>
		<h1 class="md-toolbar-tools">Add a Classified</h1>
	</md-toolbar>
			<md-content layout-padding>
		<form>
		 <md-input-container>
		 	<label for="title">Title</label>
		 	<input type="text" name="title" id ="title" md-autofocus ng-model="classified.title">
		 </md-input-container>
		 <md-input-container>
		 	<label for="price">Price</label>
		 	<input type="text" name="price" id ="price" ng-model="classified.price">
		 </md-input-container>
		 <md-input-container>
		 	<label for="description">Description</label>
		 	<textarea name="description" id ="description" ng-model="classified.description">
		 	</textarea> 
		 </md-input-container>
		 <md-input-container>
		 	<label for="image">Image</label>
		 	<input type="text" name="image" id ="image" ng-model="classified.image">
		 </md-input-container>
		 <md-input-container>
			 <md-button class="md-primary" ng-click="vm.saveClassified(classified);  vm.sendMessage()" ng-if="!editing">
			 Save
			 </md-button>
			 <md-button class="md-primary" ng-if="editing" ng-click="vm.saveEditClassified()">
			 Save Edit
			 </md-button>
			 <md-button class="md-warn" ng-click="vm.closeSideBar();">
			 Cancel
			 </md-button>
		 </md-input-container>
		</form>
	</md-content>
</md-sidenav>
